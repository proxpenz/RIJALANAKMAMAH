<!DOCTYPE html>
<html>
<head>
  <title>Video Fullscreen Autoplay Dengan Suara</title>
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    flex-direction: column;
    text-align: center;
    font-family: sans-serif;
    display: none; /* Disembunyikan secara default */
  }
  #playButton {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 5px;
    margin-top: 10px;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
  }
  </style>
</head>
<body>

  <video id="myVideo" autoplay loop>
    <source src="Demo_Ricuh_Teriakan_Kasar.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <div id="overlay">
    <h2>Video Diredam</h2>
    <p>Browser Anda memblokir pemutaran video otomatis dengan suara.</p>
    <button id="playButton">Putar Video</button>
  </div>

  <script>
    var video = document.getElementById('myVideo');
    var overlay = document.getElementById('overlay');
    var playButton = document.getElementById('playButton');

    // Coba putar video
    var playPromise = video.play();

    // Jika pemutaran diblokir oleh browser, tampilkan overlay
    if (playPromise !== undefined) {
      playPromise.then(function() {
        // Video berhasil diputar
        console.log('Video berhasil diputar dengan suara.');
      }).catch(function(error) {
        // Pemutaran diblokir, tampilkan overlay
        console.log('Pemutaran diblokir. Menampilkan overlay.');
        overlay.style.display = 'flex';
        // Tampilkan tombol untuk memulai pemutaran
        playButton.addEventListener('click', function() {
          video.play();
          overlay.style.display = 'none';
        });
      });
    }
  </script>

</body>
</html>
