<!DOCTYPE html>
<html>
<head>
  <title>Video Otomatis</title>
</head>
<body>

  <h1>Video Saya</h1>
  <p>Klik video di bawah ini untuk memutarnya.</p>

  <video id="myVideo" width="640" height="360" controls>
    <source src="Demo_Ricuh_Teriakan_Kasar.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <script>
    var video = document.getElementById('myVideo');

    // Menambahkan event listener untuk memulai autoplay saat video diklik
    video.addEventListener('click', function() {
      // Pastikan video tidak sedang diputar sebelum memulai
      if (video.paused) {
        video.play();
      }
    });

    // Menambahkan event listener untuk menghentikan video jika sudah selesai
    video.addEventListener('ended', function() {
      console.log('Video selesai diputar.');
    });
  </script>

</body>
</html>
